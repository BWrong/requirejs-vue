<div class="frame-main">
        <div class="tab-frame">
            <ul class="tab-btn">
                <li v-for="(item, index) in list" :class="{active:showIndex===index}" :key="index" @click="showVideo(index)">{{item.title}}</li>
            </ul>
            <div class="tab-content">
                <video v-video autoplay controls :src="src"></video>
            </div>
        </div>
    </div>
